<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="kosmos" class="kosmos"></div>
    <div class="shum"></div>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="img/Mars.svg">
                </div>
                <div class="open-popup btn btn_font mobile">Купить билеты</div>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                      <span></span>
                    </label>
                    <ul class="menu__box">
                      <li><a class="menu__item" href="#">О марсе</a></li>
                      <li><a class="menu__item" href="#">Процесс</a></li>
                      <li><a class="menu__item" href="#">Билеты</a></li>
                      <li><a class="menu__item" href="#">Новости</a></li>
                      <li><a class="menu__item" href="#">Контакты</a></li>
                    </ul>
                
                </div>
                <div class="nav">
                    <a href="#">О марсе</a>
                    <a href="#">Процесс</a>
                    <a href="#">Билеты</a>
                    <a href="#">Новости</a>
                    <a href="#">Контакты</a>
                    <div class="open-popup btn btn_font">Купить билеты</div>
                </div>
            </header>
            <section>
                <div class="vector">
                    <div class="circle1"></div>
                    <div class="vl"></div>
                    <div class="circle2"></div>
                </div>
                <div class="subtitle">точка назначения</div>       
                <div class="title">марс</div>
            </section>
        </div>
    <div class="popup__bg">
            <form class="popup">
                <div class="title_form">бронировние<br>билетов</div>
                <img src="img/Vector.png" class="close-popup">
                <div class="input_form">
                    <label>
                        <div class="text_popup">Дата заезда</div>
                        <input type="number" name="text" id="date1" placeholder="13.05.2022">
                    </label>
                    <label>
                        <div class="text_popup">Дата выезда</div>
                        <input type="number" name="text" id="date2" placeholder="13.05.2032">
                    </label>
                    <label>
                        <div class="text_popup">Количество</div>
                        <input type="number" name="text" placeholder="1 человек">
                    </label>
                </div>
                <button type="submit">Отправить</button>
            </form>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
